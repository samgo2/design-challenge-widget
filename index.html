<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
:root{
  --card:#2b2b2d;          /* main card */
  --surface:#1f1f21;       /* inner surfaces */
  --border:#3a3a3c;
  --text:#ffffff;
  --muted:#b3b3b7;
  --accent:#5b8cff;
}

*{box-sizing:border-box}

html, body{
  margin:0;
  padding:0;
  background:transparent;
  overflow:hidden;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  display:flex;
  justify-content:center;
}

.widget{
  width:330px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:none; /* ❌ removed shadow */
}

/* Header */
.day{
  font-size:11px;
  font-weight:700;
  letter-spacing:.06em;
  color:var(--accent);
  text-transform:uppercase;
}

.task{
  font-size:16px;
  font-weight:700;
  color:var(--text);
  margin-top:4px;
}

/* Buttons */
.actions{
  display:flex;
  gap:8px;
  margin:12px 0;
}

button{
  flex:1;
  padding:9px;
  font-size:11px;
  font-weight:600;
  border-radius:12px;
  cursor:pointer;
  background:var(--surface);
  color:var(--text);
  border:1px solid var(--border);
}

button:hover{
  background:#262628;
}

.primary{
  background:var(--accent);
  color:#fff;
  border:none;
}

.full{
  width:100%;
}

/* Progress bar */
.progress-wrap{
  height:6px;
  background:var(--surface);
  border-radius:999px;
  overflow:hidden;
  margin:10px 0;
}

.progress{
  height:100%;
  width:3.3%;
  background:var(--accent);
}

/* Details */
.details{
  display:none;
  margin-top:12px;
}

.section{
  margin-bottom:10px;
  padding:8px;
  border-radius:12px;
  background:var(--surface);
}

.label{
  font-size:10px;
  text-transform:uppercase;
  letter-spacing:.05em;
  color:var(--muted);
  font-weight:600;
  margin-bottom:2px;
}

.value{
  font-size:13px;
  color:var(--text);
  line-height:1.45;
}
</style>
</head>

<body>

<div class="widget">
  <div class="day">DAY 1</div>
  <div class="task">Sports Icon Poster</div>

  <div class="actions">
    <button>← Back</button>
    <button onclick="toggleDetails()">Show details</button>
  </div>

  <div class="progress-wrap">
    <div class="progress"></div>
  </div>

  <div class="details" id="details">
    <div class="section">
      <div class="label">Brief</div>
      <div class="value">
        Create a poster of a famous athlete (e.g., Lionel Messi, LeBron James, Hidilyn Diaz)
      </div>
    </div>

    <div class="section">
      <div class="label">Focus</div>
      <div class="value">Strong composition + action pose</div>
    </div>

    <div class="section">
      <div class="label">Constraint</div>
      <div class="value">Use only 2 colors + black</div>
    </div>

    <div class="section">
      <div class="label">Deliverable</div>
      <div class="value">Portrait poster (A3)</div>
    </div>
  </div>

  <button class="primary full">Done → Next</button>
</div>

<script>
function toggleDetails(){
  const d=document.getElementById("details");
  d.style.display = d.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
